    body {
      font-family: sans-serif;
      margin: 0 60px;
      color: #333;

    p {
      font-size: 18px;  
      line-height: 1.4;
      max-width: 880px;
    }

    a, a:visited {
      color: #8597af;
    }

    a:hover {
      color: #333;
    }

    img {
      max-width: 640px;
      width: 100%;
    }


    /*APPS PAGE*/

    .apps {
      max-width: 1300px;
    }

    .imagewraps {
      padding-right: 20px;
      padding-top: 12px;
    }

    .apps .imagewraps img {
      max-width:100%;
      border-top: 1px solid #eee;
      -moz-box-shadow: 0 1px 1.5px 0 rgba(0, 0, 0, 0.12), 0 1px 1px 0 rgba(0, 0, 0, 0.24);
      -webkit-box-shadow: 0 1px 1.5px 0 rgba(0, 0, 0, 0.12), 0 1px 1px 0 rgba(0, 0, 0, 0.24);

    }

    .apps .imagewraps img.appicon {
      max-width: 200px;
    }

    .imagewraps:last-child {
      padding-right: 0;
    }

    .apps .imagewraps img.noborder {
      border: none;
      -moz-box-shadow: none;
      -webkit-box-shadow: none;
      box-shadow: none;
    }

    .apps .imagewraps img.bigger {
      max-width:100%;
    }
